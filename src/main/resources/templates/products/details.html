<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="layout::site-head">
        <title th:text="${product.nameProduct}">Details Product</title>
    </head>
    <body>
        <header th:replace="layout::site-header"></header>
        <main id="products">
            <article>
                <h2 th:text="${product.nameProduct}">Product Name</h2>
                <p th:text="${product.description}">Product Description</p>
                <h3 th:text="${product.priceProduct}">Price Product</h3>
                <p th:text="${product.codeProduct}">Code Product</p>
                En Stock: <p th:text="${product.cantidadExistencias}">Existencias</p>
            </article>
        </main>
        <a th:href="@{/admin/AdministrarProductos}">Retornar</a>
    </body>
</html>
